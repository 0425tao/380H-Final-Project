    <div id="container" style="position: center;margin:-15px 90px;width: 1000px; height: 750px;"></div>
	<script>
    var map = new Datamap({
        element: document.getElementById('container'),
        fills: {
            HIGH: '#afafaf',
            LOW: '#123456',
            MEDIUM: 'blue',
            UNKNOWN: 'rgb(0,0,0)',
            defaultFill: 'green'
        },
        data: {
            IRL: {
                fillKey: 'LOW',
                numberOfThings: 2002
            },
            USA: {
                fillKey: 'MEDIUM',
                numberOfThings: 10381
            }
        },
		geographyConfig: {
        dataUrl: null, // If not null, datamaps will fetch the map JSON (currently only supports topojson)
        hideAntarctica: true,
        hideHawaiiAndAlaska : false,
        borderWidth: 1,
        borderOpacity: 1,
        borderColor: '#FDFDFD',
        popupTemplate: function(a, b) {
		if (a.properties.name=="Russia"){return '<div>'+'<div class="hovereffect"><strong><p>'+'</p></strong></div>'+'<div class="blank">'+'</div>'+
		'<img src="./images/Russia_Free.png" style="width:450px;height:300px;" />'+'</div>' } 
		else 
			return '<div class="hovereffect"><strong>' + a.properties.name + '</strong></div>'
    },
        popupOnHover: true, // True to show the popup while hovering
        highlightOnHover: true,
        highlightFillColor: '#FC8D59',
        highlightBorderColor: 'rgba(250, 15, 160, 0.2)',
        highlightBorderWidth: 2,
        highlightBorderOpacity: 1
    },
    });
</script>
